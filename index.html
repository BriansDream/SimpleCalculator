<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="calculator">
        <div class="container-title">
            <h1>Simple Web App Calculator</h1>
            <p>Created by briansdream</p>
           <a href="http://briansdream.my.id/"> <div class="cta">
                My Profile
            </div>
        </a>
        </div>

    
        <div class="calculator-app">

            <div class="display-result">
                <h1 class="result">0</h1>
            </div>
            <div class="display-number">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number operator">+</div>
            </div>
            <div class="display-number">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number operator">-</div>
            </div>
            <div class="display-number">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number operator equals">=</div>
            </div>

            <div class="display-number">
                <div class="number">+/-</div>
                <div class="number">0</div>
                <div class="number clear">Clear</div>
            </div>
          
    </div>

    </section>

    
<script src="index.js"></script>
</body>
</html>
